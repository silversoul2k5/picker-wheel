<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Picker Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="logo">
    <div class="logo-icon"><span>PW</span></div>
    <span>Picker Wheel</span>
  </div>
</header>

<section class="hero">
  <h1>Picker Wheel</h1>
  <p>Help you to make a random decision</p>
</section>

<main class="container">

  <!-- WHEEL -->
  <section class="wheel-section">
    <div class="pointer"></div>
    <canvas id="wheel" width="520" height="520"></canvas>
    <button id="spinBtn"><span>SPIN</span></button>
  </section>

  <!-- INPUT PANEL -->
  <section class="panel">
    <div class="panel-header">
      <h3>INPUTS</h3>
      <span id="count">0</span>
    </div>

    <div class="input-row">
      <input id="textInput" placeholder="Type and press Enterâ€¦" />
      <button id="addBtn">+</button>
    </div>

    <ul id="itemList"></ul>
  </section>

</main>

<!-- RESULT -->
<div id="resultOverlay" class="overlay hidden">
  <div class="result-box">
    <h1 id="resultText"></h1>
    <p>Selected</p>
    <div class="buttons">
      <button id="hideBtn">Hide Choice</button>
      <button id="doneBtn">Done</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
