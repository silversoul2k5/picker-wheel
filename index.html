<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Picker Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">Picker Wheel</header>

<main class="container">

  <!-- WHEEL AREA -->
  <section class="wheel-section">
    <div class="pointer"></div>
    <canvas id="wheel" width="520" height="520"></canvas>
    <button id="spinBtn"><span>SPIN</span></button>
  </section>

  <!-- INPUT PANEL -->
  <section class="panel">
    <h3>INPUTS</h3>

    <div class="input-row">
      <input id="textInput" placeholder="Type and press Enterâ€¦" />
      <button id="addBtn">+</button>
    </div>

    <ul id="itemList"></ul>
  </section>

</main>

<!-- RESULT OVERLAY -->
<div id="resultOverlay" class="overlay hidden">
  <div class="result-box">
    <h1 id="resultText"></h1>
    <p>Selected</p>

    <div class="buttons">
      <button id="hideBtn">Hide Choice</button>
      <button id="doneBtn">Done</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
