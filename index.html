<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Picker Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">Picker Wheel</header>

<main class="container">

  <!-- WHEEL -->
  <section class="wheel-section">
    <canvas id="wheel" width="500" height="500"></canvas>
    <button id="spinBtn">SPIN</button>
  </section>

  <!-- INPUT PANEL -->
  <section class="panel">
    <h3>INPUTS</h3>

    <div class="input-row">
      <input id="textInput" placeholder="Type and press Enter..." />
      <button id="addBtn">+</button>
    </div>

    <ul id="itemList"></ul>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
